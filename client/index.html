<!DOCTYPE html>
<html ng-app="MyApp">

<head>
  <link rel="stylesheet" type="text/css" href="./styles/dna.css">
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="app.js"></script>
  <title></title>
</head>

<body ng-controller="MainController">
  <div>
    <button ng-click="get()" ng-hide="working">Process</button>
    <br>
    {{ message }}
  </div>
  <div id=sequence>
    <div class="canvas" ng-show="working">
      <div class="group group--one">
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
      </div>
      <div class="group group--two">
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
        <div class="dot dot--aqua"></div>
        <div class="dot dot--gold"></div>
        <div class="dot dot--tomato"></div>
      </div>
    </div>
    {{ result }} </div>
</body>

</html>
